---
layout: single
---

<div>
    <div class="home-title">
      <h3>Recent Posts</h3>
    </div>
  <div class="item">
      <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
        {% for post in site.posts %}
            {% include entry.html %}
            <li data-thumb="{{ post.image-slider-thumb }}">
                <a href="{{ site.url}}{{ page.permalink }}">
                  <img src="{{ post.image-slider }}">
                  <p class="light-slider-caption">{{ page.excerpt }}</p>
                </a>
            </li>
        {% endfor %}
      </ul>
  </div>
  <p style="text-align: center"><a href="{{ site.url }}/categories/#posts">See All Posts</a></p>
</div>
<script type="text/javascript">
  $(document).ready(function() {
      $("#light-slider").lightSlider();
  });
</script>
