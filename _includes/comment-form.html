<div id="respond" class="js-comments">
  <header class="section-title">
    <h3><svg class="icon icon--comment" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-comment' | prepend: 'assets/icons/' | relative_url }}"></use></svg>&nbsp;Comment Form<small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | relative_url }}#respond" style="display:none;">Cancel reply</a></small></h3>
  </header>
  <div class="page__comments-form wrapper left-form">
  <form id="comment-form" class="page__form js-form driver-fix-stacking" method="post" action="https://api.staticman.net/v2/entry/donaldboulton/DWB/gh-pages/comments">
    <div class="form-group">
      <label class="sr-only" for="comment-form-name"><strong>Your Name</strong></label>
      <input type="text" id="comment-form-name" name="fields[name]" required spellcheck="false" placeholder="Your Name (required *)">
    </div>
    <div class="form-group">
      <label class="sr-only" for="comment-form-email"><strong>Email address</strong> <small>(used for <a href="http://gravatar.com">Gravatar</a> image and reply notifications)</small></label>
      <input type="email" id="comment-form-email" name="fields[email]" required spellcheck="false" placeholder="Email address (used for Gravatar image)">
    </div>
    <div class="form-group">
      <label class="sr-only" for="comment-form-url"><strong>Website</strong> <small>(optional)</small></label>
      <input type="url" id="comment-form-url" name="fields[url]" placeholder="Website (optional)">
    </div>
    <div class="form-group">
      <label class="sr-only" for="comment-form-title"><strong>Title</strong> <small>(required)</small></label>
      <input type="text" id="comment-form-title" name="fields[title]" required placeholder="Title (required *)">
    </div>
    <div class="form-group">
      <label for="comment-form-message"><strong>Comment</strong><abbr class="abbr" title="Required">&nbsp;*</abbr><small>&nbsp;(<a href="https://kramdown.gettalong.org/quickref.html">Markdown</a> is allowed)</small></label>
      <textarea type="text" rows="6" id="comment-form-message" name="fields[message]" required spellcheck="true" placeholder="Comment (required *)"></textarea>
    </div>
      <input type="hidden" name="options[origin]" value="{{ page.url | relative_url }}">
      <input type="hidden" name="options[parent]" value="{{ page.url | relative_url }}">
      <input type="hidden" id="comment-replying-to" name="fields[replying_to]" value="">
      <input type="hidden" id="comment-post-id" name="options[slug]" value="{{ page.slug }}">
      <input type="hidden" id="comment-form-location" name="fields[hidden]" autocomplete="off">
      <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
      <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.reCaptcha.secret }}">
      <div>Notify me of replies by email, Subscribe</div>
    <div class="checkbox_wrapper">
      <label class="checkbox-label" for="checkbox">
          <div class="checkbox_wrapper">
            <input type="checkbox" id="checkbox" name="options[subscribe]" value="email" tabindex="0">
            <span class="custom"></span>
              <svg class="true_icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
              <path d="M27 4l-15 15-7-7-5 5 12 12 20-20z" />
              </svg>
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32" class="false_icon">
              <path d="M31.708 25.708c-0-0-0-0-0-0l-9.708-9.708 9.708-9.708c0-0 0-0 0-0 0.105-0.105 0.18-0.227 0.229-0.357 0.133-0.356 0.057-0.771-0.229-1.057l-4.586-4.586c-0.286-0.286-0.702-0.361-1.057-0.229-0.13 0.048-0.252 0.124-0.357 0.228 0 0-0 0-0 0l-9.708 9.708-9.708-9.708c-0-0-0-0-0-0-0.105-0.104-0.227-0.18-0.357-0.228-0.356-0.133-0.771-0.057-1.057 0.229l-4.586 4.586c-0.286 0.286-0.361 0.702-0.229 1.057 0.049 0.13 0.124 0.252 0.229 0.357 0 0 0 0 0 0l9.708 9.708-9.708 9.708c-0 0-0 0-0 0-0.104 0.105-0.18 0.227-0.229 0.357-0.133 0.355-0.057 0.771 0.229 1.057l4.586 4.586c0.286 0.286 0.702 0.361 1.057 0.229 0.13-0.049 0.252-0.124 0.357-0.229 0-0 0-0 0-0l9.708-9.708 9.708 9.708c0 0 0 0 0 0 0.105 0.105 0.227 0.18 0.357 0.229 0.356 0.133 0.771 0.057 1.057-0.229l4.586-4.586c0.286-0.286 0.362-0.702 0.229-1.057-0.049-0.13-0.124-0.252-0.229-0.357z" />
              </svg>
          </div>
        </label>
    </div>
    <div class="form-group">
        <button type="submit" id="comment-form-submit" class="btn btn--primary" value="Submit Comment" id="submit_button" data-callback="enableBtn">Submit Comment</button>
      <br/>
    </div>
    <div class="form-group">
    <!-- Start comment form alert messaging -->
    <p class="hidden js-notice">
      <span class="js-notice-text"></span>
    </p>
    <!-- End comment form alert messaging -->
    </div>
  </form>
  </div>
</div>
