<div id="srcset" class="gallery-3-col">
{% for picture in page.galleries[include.gallery_id].pictures %}
  {% if page.galleries[include.gallery_id].pictures.size > 1 %}
  <div class="gallery">
  {% else %}
  <div class="gallery-2-col">
  {% endif %}
    {% capture picture_url %}{{picture.url}}{% endcapture %}
    <a href="{{picture_url | absolute_url }}" title="{{picture.caption}}">
        {% {{picture_url}} %}
    </a>
  </div>
{% endfor %}
</div>
